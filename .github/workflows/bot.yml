name: Spond Automation

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Chrome
        uses: google-github-actions/setup-chrome@v2
        with:
          chrome-version: '131.0.6778.204'  # Match the version of Chrome you're using

      - name: Run the bot script
        env:
          EMAIL: ${{ secrets.EMAIL }}    # Access the secret EMAIL
          PASSWORD: ${{ secrets.PASSWORD }}  # Access the secret PASSWORD
        run: |
          python bot.py

